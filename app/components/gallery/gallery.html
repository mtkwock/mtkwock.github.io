<div class="container">
    <div class="row">

    </div>
    <div class="row block">
        <div class="col-md-1">
        </div>

        <div class="col-md-10" id="gallery-area">
            <div ng-repeat="row in vm.entries()" class="gallery-row">
                <span ng-repeat="image in row">
                    <div class="gallery-entry">
                        <img class="lazy gallery-image" src="../../../assets/thumbs/{{image.url}}" alt={{image.title}} width={{image.width}} height={{image.height}}/>
                        <span class="gallery-overlay">
                            {{image.title}} <br><br>
                            {{image.description}}
                        </span>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
